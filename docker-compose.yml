services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard
    command:
      - "--api.dashboard=true"
      # - "--api.insecure=true"
      - "--ping=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.letsresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsresolver.acme.email=${SSL_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsresolver.acme.storage=/letsencrypt/acme.json"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=${NETWORK_NAME:-binarydev}"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--accesslog=true"
      - "--accesslog.filepath=/logs/access.log"
      - "--log.level=INFO"
      - "--log.filepath=/logs/traefik.log"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/traefik:/letsencrypt
      - ./logs/traefik:/logs
    networks:
      - ${NETWORK_NAME:-binarydev}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${WEB_DOMAIN}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsresolver"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  backend:
    image: ghcr.io/responsive-virtual-assistant/reva-backend:latest
    container_name: backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      # Server Configuration
      - PORT=3000
            # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      
      # Database URL (composed from individual values)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-binarydev}:${POSTGRES_PASSWORD:-password}@postgresql:5432/${POSTGRES_DB:-binarydb}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs/backend:/app/logs
      - uploads_data:/app/uploads
    networks:
      - ${NETWORK_NAME:-binarydev}
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_DOMAIN:-localhost}`)"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsresolver"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  worker:
    image: ghcr.io/responsive-virtual-assistant/reva-backend:latest
    container_name: worker
    restart: unless-stopped
    env_file:
      - .env
    command: ["bun", "run", "worker"]
    environment:
      # Server Configuration
      - PORT=3000
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      
      # Database URL (composed from individual values)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-binarydev}:${POSTGRES_PASSWORD:-password}@postgresql:5432/${POSTGRES_DB:-binarydb}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs/worker:/app/logs
      - uploads_data:/app/uploads
    networks:
      - ${NETWORK_NAME:-binarydev}
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-password}
    command:
      [
        "sh",
        "-c",
        'redis-server --appendonly yes --requirepass "$REDIS_PASSWORD" --bind 0.0.0.0 --protected-mode yes',
      ]
    volumes:
      - ./data/redis:/data
    networks:
      - ${NETWORK_NAME:-binarydev}
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  whatsapp:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: whatsapp
    restart: always
    ports:
      - "9120:9120"
    volumes:
      - whatsapp:/app/storages
    command:
      - rest
      - --basic-auth=${POSTGRES_USER}:${POSTGRES_PASSWORD}
      - --port=9120
      - --debug=true
      - --os=Chrome
      - --account-validation=false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whatsapp.rule=Host(`${WHATSAPP_DOMAIN:-localhost}`)"
      - "traefik.http.services.whatsapp.loadbalancer.server.port=9120"
      - "traefik.http.routers.whatsapp.entrypoints=websecure"
      - "traefik.http.routers.whatsapp.tls.certresolver=letsresolver"

  postgresql:
    image: postgres:18
    container_name: postgresql
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-binarydb}
      - POSTGRES_USER=${POSTGRES_USER:-binarydev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./config/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./config/postgresql/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./config/postgresql/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - ${NETWORK_NAME:-binarydev}
    labels:
      - "traefik.enable=false"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-binarydev} -d ${POSTGRES_DB:-binarydb} -h localhost",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command: >
      postgres 
      -c listen_addresses='*'
      -c port=5432
      -c log_destination='stderr'
      -c logging_collector=off
      -c log_statement=none
      -c log_min_messages=warning
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

networks:
  binarydev:
    name: ${NETWORK_NAME:-binarydev}
    external: true

volumes:
  postgresql_data:
    driver: local
  uploads_data:
    driver: local
  whatsapp:
